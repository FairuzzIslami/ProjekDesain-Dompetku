<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Dompetku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      min-height: 100vh;
    }

    .left-card {
      background: linear-gradient(135deg, #FCC61D, #f5a623);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      border-radius: 1rem 0 0 1rem;
      animation: fadeInLeft 1s ease-in-out;
    }

    .left-card img {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    .right-card {
      background: #fff;
      border-radius: 0 1rem 1rem 0;
      padding: 2.5rem;
      animation: fadeInRight 1s ease-in-out;
    }

    .form-control:focus {
      border-color: #FCC61D;
      box-shadow: 0 0 0 0.2rem rgba(252, 198, 29, 0.25);
    }

    .btn-login {
      background: #FCC61D;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #e6b317;
      color: #fff;
    }

    .input-group-text {
      background: #fff;
      border-right: 0;
    }

    .input-group .form-control {
      border-left: 0;
    }

    .toggle-password {
      cursor: pointer;
    }
      
    @media (max-width: 768px) {
      .left-card {
        display: none;
      }

      .right-card {
        border-radius: 1rem;
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="container login-container d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg rounded-4 overflow-hidden" style="max-width: 900px;">

      <!-- Bagian kiri -->
      <div class="col-md-6 left-card text-center">
        <img src="./img/logo.png" alt="Logo Dompetku">
        <h2 class="fw-bold">Dompetku</h2>
        <p>Kelola keuanganmu dengan mudah & aman</p>
      </div>

      <!-- Bagian kanan (Form Login) -->
      <div class="col-md-6 right-card">
        <div class="text-center">
          <h3 class="mb-4 fw-bold">Login Form</h3>
          <p class="text-muted small">Massukan akun anda yang sudah terdaftar.</p>
        </div>
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <label for="email" class="input-group-text" style="cursor:pointer;">
                <i class="fa-solid fa-envelope"></i>
              </label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email">
            </div>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <label class="input-group-text" for="password" style="cursor: pointer;">
                <i class="fa-solid fa-lock"></i>
              </label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan password">
              <label class="input-group-text toggle-password">
                <i class="fa-solid fa-eye"></i>
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Ingat saya</label>
            </div>
            <a href="#" class="text-decoration-none" style="color:#FCC61D;">Lupa Password?</a>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login">Login</button>
          </div>
          <p class="text-center">Belum punya akun? <a href="#" style="color:#FCC61D;">Daftar</a></p>
        </form>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Password
    document.addEventListener("DOMContentLoaded", function () {
      const toggleIcons = document.querySelectorAll('.toggle-password');

      toggleIcons.forEach(icon => {
        icon.addEventListener('click', function () {
          const input = this.closest('.input-group').querySelector('input');
          const eyeIcon = this.querySelector('i');

          if (input.type === 'password') {
            input.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
          }
        });
      });
    });
  </script>
</body>

</html>
